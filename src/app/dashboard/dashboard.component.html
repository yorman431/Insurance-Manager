<mat-drawer-container class="sidenav">
  <mat-drawer #drawer mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="students"> <mat-icon matListItemIcon>person</mat-icon> Students</a>
      <a mat-list-item routerLink="curses"> <mat-icon matListItemIcon>book</mat-icon> Curses</a>
      <a mat-list-item routerLink="subjects"> <mat-icon matListItemIcon>subject</mat-icon> Subject</a>
      <a mat-list-item routerLink="inscription"> <mat-icon matListItemIcon>list_alt</mat-icon> Inscription</a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary" class="mb-2">
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>


</mat-drawer-container>
