<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content [formGroup]="newInscriptionForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          [ngClass]="{'is-invalid': nameError}"
          formControlName="name"
        >
        <mat-error *ngIf="nameError">{{nameError}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Student</mat-label>
        <mat-select
          [ngClass]="{'is-invalid': studentError}"
          formControlName="studentId"
        >
          <mat-option *ngFor="let student of students$ | async" [value]="student.id">
            {{student.name + ' ' + student.lastName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="studentError">{{studentError}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Client</mat-label>
        <mat-select
          [ngClass]="{'is-invalid': curseError}"
          formControlName="curseId"
        >
          <mat-option *ngFor="let curse of curses$ | async" [value] = "curse.id">
            {{curse.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="curseError">{{curseError}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-checkbox formControlName="active" checked>Is Active?</mat-checkbox>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!newInscriptionForm.valid"
    (click)="onSubmit()"
  >
    Add
  </button>
</mat-dialog-actions>
