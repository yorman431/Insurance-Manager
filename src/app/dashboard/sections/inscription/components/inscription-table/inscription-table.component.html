<table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let inscriptions">{{inscriptions.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let inscriptions">{{inscriptions.name}}</td>
  </ng-container>
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Student</th>
    <td mat-cell *matCellDef="let inscriptions">{{inscriptions.student?.name + ' ' + inscriptions.student?.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="curse">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let inscriptions">{{inscriptions.curse?.name}}</td>
  </ng-container>
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let inscriptions" [ngClass]="!inscriptions.active ? 'inactive': ''">
      <mat-icon *ngIf="inscriptions.active; else inactive">person</mat-icon>
      <ng-template #inactive><mat-icon>person_off</mat-icon></ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let inscriptions">
      <button mat-icon-button color="primary" (click)="editInscription(inscriptions)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteInscription(inscriptions)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
