<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <button mat-flat-button color="primary" (click)="addCurse()">
        <mat-icon>add</mat-icon>
        Add Curse
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-curse-table
        [curses]="(curses | async) || []"
        (delete) = "deleteCurse($event)"
        (edit) = "editCurse($event)"
      />
    </div>
  </div>
</div>
