<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <ng-container matColumnDef="docNumber">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let client">{{client.docType + ' - ' + client.docNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let client">{{client.name + ' ' + client.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Telephone</th>
    <td mat-cell *matCellDef="let client">{{client.telephone || 'Not defined'}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let client">{{client.email}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let curse">
      <button mat-icon-button color="primary" (click)="editClient(curse)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteClient(curse)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
