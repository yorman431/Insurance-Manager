<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <button mat-flat-button color="primary" (click)="addStudent()">
        <mat-icon>add</mat-icon>
        Add Student
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-student-table
        [students]="(students | async) || []"
        (delete) = "deleteStudent($event)"
        (edit) = "editStudent($event)"
      />
    </div>
  </div>
</div>
